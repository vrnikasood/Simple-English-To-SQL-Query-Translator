<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL-NL Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SQL-NL Translator</h1>
            <nav>
                <ul>
                    <li><a href="/" >Home</a></li>
                    <li><a href="translator.html" class="active">Translator</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <main class="translator-content">
            <div class="controls">
                <div class="mode-selector">
                    <label for="translationMode">Translation Mode:</label>
                    <select id="translationMode">
                        <option value="nl_to_sql">Natural Language → SQL</option>
                        <option value="sql_to_nl">SQL → Natural Language</option>
                    </select>
                    <button id="swapMode" class="icon-btn" title="Swap Translation Direction">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
                <div class="options">
                    <div class="case-toggle">
                        <label for="caseToggle">SQL Case:</label>
                        <select id="caseToggle">
                            <option value="unchanged">Unchanged</option>
                            <option value="uppercase">UPPERCASE</option>
                            <option value="lowercase">lowercase</option>
                        </select>
                    </div>
                    <button id="historyBtn" class="btn secondary-btn">
                        <i class="fas fa-history"></i> History
                    </button>
                </div>
            </div>

            <div class="translation-container">
                <div class="input-section">
                    <h3 id="inputLabel">Natural Language</h3>
                    <textarea id="inputText" placeholder="Enter your query in natural language..."></textarea>
                    <div class="schema-section" id="schemaSection">
                        <h4>Database Schema (Optional)</h4>
                        <textarea id="schemaText" placeholder="Paste your database schema here for context-aware translations..."></textarea>
                    </div>
                    <div class="action-buttons">
                        <button id="translateBtn" class="btn primary-btn">Translate</button>
                        <button id="clearBtn" class="btn secondary-btn">Clear</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <h3 id="outputLabel">SQL Query</h3>
                    <div id="outputContainer">
                        <pre><code id="outputText" class="sql"></code></pre>
                    </div>
                    <div class="action-buttons">
                        <button id="copyBtn" class="btn secondary-btn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>
            </div>

            <!-- History Modal -->
            <div id="historyModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Translation History</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="historyList"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="clearHistoryBtn" class="btn secondary-btn">Clear History</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by OpenAI API | <a href="https://github.com/yourusername/sql-nl-translator" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
